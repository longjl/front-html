<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap/font-awesome.css"/>
    <link rel="stylesheet" href="css/leap-base.css"/>

    <script src="js/avalon/avalon.js"></script>
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>


<div ms-controller="page">

    <!-- HEADER -->
    <div ms-include-src="'views/leap-header.html'"></div>
    
    <!-- FORGET PASSWORD AND FIND YOUR PASSWORD -->

    <!-- FIRST STEP 1: INPUT YOUR PHONE NUMBER-->
    <div class="main">
        <div class="container">
            <div class="progress-track">
                <img class="center-block" src="images/mobile_step_1.png" alt="找回密码-输入手机号"/>
            </div>
            <div class="einfo-reg einfo-findpwd">
                <form class="form-horizontal einfo-form" role="form">
                    <div class="einfo-basic">
                        <div class="form-group">
                            <label for="email" class="col-xs-offset-2 col-xs-2 control-label">手机号码：</label>
                            <div class="col-xs-5 root">
                                <input type="email" class="form-control" id="email">
                                <span class="form-control-hinticon form-control-hinticon-info">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vcode" class="col-xs-offset-2 col-xs-2 control-label">验证码：</label>
                            <div class="col-xs-3 root">
                                <input type="email" class="form-control" id="vcode" placeholder="请输入短信中的验证码">
                                <span class="form-control-hinticon form-control-hinticon-info">*</span>
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-default btn-sm">发送验证码</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3">
                                <div class="btn-sbt">
                                    <button class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- --------------------------- -->

    
    <!-- -------------------------------------- -->


    




    <!-- FOOTER -->
    <div ms-include-src="'views/leap-footer.html'"></div>

</div>

<!-- Avalon define activate -->
<script>
    var model = avalon.define("page", function(){});

</script>
</body>
</html>
