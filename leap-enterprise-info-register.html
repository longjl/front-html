<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap/font-awesome.css"/>
    <link rel="stylesheet" href="css/leap-base.css"/>

    <script src="js/avalon/avalon.js"></script>
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>


<div ms-controller="page">

    <!-- HEADER -->
    <div ms-include-src="'views/leap-header.html'"></div>

    <!-- MAIN CONTENT STARTS-->
    <div class="main">
        <div class="container">
           <div class="einfo-reg">
                <div class="einfo-reg-head">
                    <h5>正式账号注册</h5>
                </div>
               <div class="einfo-reg-body">
                   <form class="form-horizontal einfo-form" role="form">
                       <div class="einfo-basic">
                           <div class="form-group">
                               <label for="eaccount" class="col-xs-offset-2 col-xs-2 control-label">企业账号：</label>
                               <div class="col-xs-5 root">
                                   <input type="email" class="form-control" id="eaccount">
                                   <span class="form-control-hinticon form-control-hinticon-info">*</span>
                               </div>
                           </div>
                       </div>
                       <div class="einfo-info">
                           <div class="einfo-contact-title">
                               <h6>确认联系人信息</h6>
                           </div>
                           <div class="form-group">
                               <label class="col-xs-offset-2 col-xs-2 control-label">姓名：</label>
                               <div class="col-xs-5">
                                   <span class="ename">熊成庆</span>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="col-xs-offset-2 col-xs-2 control-label">手机号：</label>
                               <div class="col-xs-5">
                                   <span class="ephone">15171501263</span>
                               </div>
                           </div>
                           <div class="einfo-detail-title">
                               <h6>完善企业信息</h6>
                           </div>
                           <div class="form-group">
                               <label for="ename" class="col-xs-offset-2 col-xs-2 control-label">企业全称：</label>
                               <div class="col-xs-5 root">
                                   <input type="text" class="form-control" id="ename" placeholder="企业全称">
                                   <span class="form-control-hinticon form-control-hinticon-info">*</span>
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="orgcode" class="col-xs-offset-2 col-xs-2 control-label">组织机构代码：</label>
                               <div class="col-xs-5 root">
                                   <input type="text" class="form-control" id="orgcode" placeholder="组织机构代码">
                                   <span class="form-control-hinticon form-control-hinticon-info">*</span>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="col-xs-offset-2 col-xs-2 control-label">营业执照：</label>
                               <div class="col-xs-5 root">
                                   <button class="btn btn-default">选择图片</button>
                                   <span class="form-control-hinticon form-control-hinticon-info">*</span>
                               </div>
                           </div>
                           <div class="form-group">
                               <div class="col-xs-offset-3">
                                   <div class="license-pic">
                                       <img width="320" height="220" src="images/license2.jpg" alt="企业法人营业执照"/>
                                   </div>
                               </div>
                           </div>
                           <div class="form-group">
                               <div class="col-xs-offset-3">
                                   <div class="btn-sbt">
                                       <button class="btn btn-default">提交审核</button>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>
    <!-- MAIN CONTENT ENDS-->

    <!-- FOOTER -->
    <div ms-include-src="'views/leap-footer.html'"></div>

</div>

<!-- Avalon define activate -->
<script>
    var model = avalon.define("page", function(){});
</script>
</body>
</html>
